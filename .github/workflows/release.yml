name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Build for multiple platforms (supports cross-platform QEMU executors)
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.tag.outputs.TAG }}" -o dist/container-os-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${{ steps.tag.outputs.TAG }}" -o dist/container-os-darwin-arm64 .
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.tag.outputs.TAG }}" -o dist/container-os-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${{ steps.tag.outputs.TAG }}" -o dist/container-os-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.tag.outputs.TAG }}" -o dist/container-os-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.version=${{ steps.tag.outputs.TAG }}" -o dist/container-os-windows-arm64.exe .
          
          # Make binaries executable
          chmod +x dist/container-os-*

      - name: Create checksums
        run: |
          cd dist
          shasum -a 256 * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}